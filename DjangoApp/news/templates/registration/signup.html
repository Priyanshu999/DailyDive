<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <!-- signup.html -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    {{ form.errors }}
                    <form method="POST" class="register-form" id="register-form">
                        {% csrf_token %}
                        <!-- {{ form }} -->
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i>Username:</label>
                            {{ form.username }}
                            {{ form.username.errors }}
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i>Email address:</label>
                            {{ form.email }}
                            {{ form.email.errors }}
                        </div>
                        <div class="form-group">
                            <label for="password1"><i class="zmdi zmdi-lock"></i>Password:</label>
                            {{ form.password1 }}
                            {{ form.password1.errors }}
                        </div>
                        <div class="form-group">
                            <label for="password2"><i class="zmdi zmdi-lock-outline"></i>Password confirmation:</label>
                            {{ form.password2 }}
                            {{ form.password2.errors }}
                        </div>
                        
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                            <label for="agree-term" class="label-agree-term">
                                <span><span></span></span>I agree all statements in <a href="#"
                                    class="term-service">Terms of service</a>
                            </label>
                        </div>
                        <div class="form-group form-button">
                            <button type="submit" name="signup" id="signup" class="form-submit">Register</button>
                        </div>
                    </form>
                </div>
                <!-- ... -->
            </div>
        </div>
    </section>
</body>

</html>
